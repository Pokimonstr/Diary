<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Student Diary</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-journal-bookmark-fill me-2"></i>
                Diary
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="main.html">
                            <i class="bi bi-house-door me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="homework.html">
                            <i class="bi bi-book me-1"></i>Homework
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="bi bi-gear me-1"></i>Settings
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <img src="/images/user.png" class="avatar" alt="Profile">
                    <span class="text-white d-none d-md-block">Dakota Greenaway</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <h1 class="page-title text-center mb-5">Settings</h1>

        <div class="settings-tabs mb-4">
            <div class="row text-center">
                <div class="col-md-4 tab-item active">
                    <span>AVATAR</span>
                </div>
                <div class="col-md-4 tab-item">
                    <span>STUDENT'S INFO</span>
                </div>
                <div class="col-md-4 tab-item">
                    <span>CHANGE PASSWORD</span>
                </div>
            </div>
        </div>

        <form>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="text-center">
                        <div class="avatar-container mb-3">
                            <img src="/images/user.png" class="rounded-circle avatar-img" alt="Avatar">
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm">Choose photo</button>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="form-section">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" placeholder="Phone number">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Address">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="FB link">
                        </div>
                        <button type="submit" class="btn btn-save w-100">Save changes</button>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="form-section">
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Old password">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="New password">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Repeat password">
                        </div>
                        <button type="button" class="btn btn-save w-100">Change password</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
